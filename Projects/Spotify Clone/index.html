<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Making Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Some Good NCS Songs</h1>
            <div>
                <div class="class">
                    
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100">
        <div class="icons">
            <!-- <object data="play-solid.svg" height="40" width="40"></object> -->
            <img src="backward-step-solid.svg" alt="Previous" class="color_change">
            <img src="play-solid.svg" alt="Play" class="color_change">
            <!-- <img src="pause-solid.svg" alt="Pause"> -->
            <img src="forward-step-solid.svg" alt="Next" class="color_change">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
